<head>
    <body>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="materialize.js"></script>
       <title>Attendance Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .radio-group label {
            font-weight: normal;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .present {
            color: green;
        }
        .absent {
            color: red;
        }
    </style>
        <div class="container">
    <h2>Recorded Attendance</h2>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Roll Number</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Attendance records will be added here -->
        </tbody>
    </table>
</div>

<script>
    document.getElementById('attendanceForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting the traditional way

        // Get form values
        const date = document.getElementById('date').value;
        const roll = document.getElementById('roll').value;
        const status = document.querySelector('input[name="status"]:checked').value;

        // Create a new row for the attendance table
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${date}</td>
            <td>${roll}</td>
            <td class="${status}">${status.charAt(0).toUpperCase() + status.slice(1)}</td>
        `;

        // Append the new row to the table body
        document.querySelector('#attendanceTable tbody').appendChild(newRow);

        // Reset the form
        event.target.reset();
    });
</script>
</body>
</html>
